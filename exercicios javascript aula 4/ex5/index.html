<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Cadastro Cliente Livraria</h1>
    <form action="" method="get">
      <label for="text">Nome:</label>
      <input type="text" name="nome" id="nome" required>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
      <label for="endereco">Endere√ßo:</label>
      <input type="text" name="endereco" id="endereco" required>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" title="Digite um telefone no formato: 123-45-678" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" required>

    <button type="submit">Verificar</button>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
