<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h2>Status do Aluno</h2>

    <form id="formulario">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" min="0" max="10" step="0.1" required><br><br>
    
      <label for="peso1">Peso da Nota 1:</label>
      <input type="number" id="peso1" min="1" required><br><br>
    
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" min="0" max="10" step="0.1" required><br><br>
    
      <label for="peso2">Peso da Nota 2:</label>
      <input type="number" id="peso2" min="1" required><br><br>
    
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" min="0" max="10" step="0.1" required><br><br>
    
      <label for="peso3">Peso da Nota 3:</label>
      <input type="number" id="peso3" min="1" required><br><br>
    
      <button type="button" onclick="calcularStatus()">Calcular Status</button>
    </form>
    
    <p id="resultado"></p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
